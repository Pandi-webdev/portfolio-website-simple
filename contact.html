<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h2 class="section-one__name">Pandi M</h2>
            <P class="section-one__role">Web Developer</P>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <table>
            <div class="contact-form">
                <form>
                    <tr>
                        <td><label>
                               <b>Name :</b> 
                            </label>
                        </td>
                        <td><input type="text" class="contact-form__input" placeholder="Name" /></td>
                    </tr>

                    <tr>
                        <td><label>
                              <b>Email:</b>  
                            </label>
                        </td>
                        <td><input type="email" class="contact-form__input" placeholder="Email" /></td>
                    </tr>
    
                    <tr>
                        <td><label>
                               <b> Message :</b>
                            </label>
                        </td>
                        <td><textarea class="contact-form__textarea" placeholder="Message"></textarea></td>
                    </tr>
    
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit" value="Submit"></td>
                    </tr>
    
                </form>
            </div>
           
        </table>
        <div class="section-five">
            <p class="section-five__desc">
                Social Media : <a href="#">Instagram</a>,
                <a href="#">Linkedin</a>
            </p>
            <p class="section-five__copy">&copy; Pandi</p>
        </div>
    </div>
</body>

</html>
